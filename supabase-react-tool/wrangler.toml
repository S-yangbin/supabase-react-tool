name = "testtodo"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

[vars]
# 环境变量将在 Cloudflare Pages 部署时设置

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1